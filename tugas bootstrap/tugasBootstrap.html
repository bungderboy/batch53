<!-- buat sebuah navbar yang berisi menu (5 menu) dan button (login)
bagian content berisi sebuah table yang berisikan nomer, nama buah, jumlah, harga. Beri warna background (bebas) -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tugas bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
      
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Menu A</a>
            <a class="nav-link" href="#">Menu B</a>
            <a class="nav-link" href="#">Menu C</a>
            <a class="nav-link" href="#">Menu D</a>
            <a class="nav-link" href="#">Menu E</a>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Button</button>
    </nav>
    
    <div class="table">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nomor</th>
            <th scope="col">Nama Buah</th>
            <th scope="col">Jumlah</th>
            <th scope="col">Harga</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-danger">
            <th scope="row">1</th>
            <td>Apel</td>
            <td>220</td>
            <td>Rp.15000</td>
          </tr>
          <tr class="table-success">
            <th scope="row">2</th>
            <td>Jeruk</td>
            <td>435</td>
            <td>Rp.12000</td>
          </tr>
          <tr class="table-warning">
            <th scope="row">3</th>
            <td>Pisang</td>
            <td>310</td>
            <td>Rp.20000</td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>

</html>
